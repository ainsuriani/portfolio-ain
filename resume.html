<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume – Nur Ain Suriani</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-[var(--soft-bg)]">
  
    <div id="audioOverlay" class="fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center text-white text-center p-6">
      <div>
        <h2 class="text-2xl font-bold mb-4">Click to start background music</h2>
        <button id="startAudioBtn" class="px-6 py-3 bg-blue-600 rounded-lg hover:bg-blue-700 transition">
          Play Music
        </button>
      </div>
    </div>
  
    <audio id="bgAudio" loop>
      <source src="audio/bgsound.mp3" type="audio/mpeg">
    </audio>

<header class="bg-white shadow-sm sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <img src="image/logonama1.png" 
           class="w-12 h-12 rounded-full object-cover border-2 border-[var(--soft-accent-2)]" />
      <a href="index.html" class="text-2xl font-bold">Nur Ain Suriani</a>
    </div>
    <a href="index.html" class="text-sm text-gray-600 hover:text-black">← Back</a>
  </div>
</header>

<main class="max-w-6xl mx-auto px-6 py-10">

<!-- Download Button -->
<div class="flex justify-center mb-6">
    <a href="image/resumeain.pdf"
       download
       class="px-6 py-3 bg-[var(--soft-accent)] text-white rounded-lg shadow hover:opacity-90 transition">
      Download Resume (PDF)
    </a>
  </div>  
  

  <!-- PDF Viewer -->
  <div class="bg-white rounded-2xl shadow overflow-hidden">
    <iframe
      src="image/resumeain.pdf"
      class="w-full h-[80vh]"
      frameborder="0">
    </iframe>
  </div>

</main>

<footer class="py-6 bg-[#0f172a] text-center text-gray-300 text-sm">
  © 2025 Nur Ain Suriani — All rights reserved.
</footer>

</body>
</html>
