  <style>
    .album-card {
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: 0.3s ease;
      background: #fff;
    }
  
    .album-card:hover {
      transform: translateY(-6px);
    }
  
    .album-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
  
    .album-caption {
      padding: 14px;
      background: #0f172a;
      color: white;
      text-align: center;
      font-weight: 600;
    }
  
    /* ✅ SMOOTH BLUR LIGHTBOX */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(14px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: fadeIn 0.4s ease;
    }
  
    /* ✅ TRUE SMOOTH SLIDESHOW TRANSITION */
    #lightbox img {
      max-width: 90%;
      max-height: 85vh;
      border-radius: 12px;
      position: absolute;
      opacity: 0;
      transform: scale(1.05);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
  
    #lightbox img.show {
      opacity: 1;
      transform: scale(1);
    }
  
    #prevBtn, #nextBtn, #closeBtn {
      position: absolute;
      background: white;
      color: black;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }
  
    #prevBtn { left: 20px; }
    #nextBtn { right: 20px; }
    #closeBtn { top: 20px; right: 20px; }
  
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
  
</head>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
AOS.init({ duration: 800, once: true });

// ✅ MOBILE MENU
mobileBtn.onclick = () => mobileMenu.classList.toggle("hidden");

// ✅ LIGHTBOX SLIDESHOW SYSTEM
const cards = document.querySelectorAll(".album-card");
const lightbox = document.getElementById("lightbox");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const closeBtn = document.getElementById("closeBtn");

let images = [];
let currentIndex = 0;
let autoSlide;
let startX = 0;
let currentImg = null;

// ✅ SMOOTH MORPH IMAGE FUNCTION
function morphImage(src) {
  const newImg = document.createElement("img");
  newImg.src = src;
  lightbox.appendChild(newImg);

  requestAnimationFrame(() => {
    newImg.classList.add("show");
  });

  if (currentImg) {
    currentImg.classList.remove("show");
    setTimeout(() => currentImg.remove(), 800);
  }

  currentImg = newImg;
}

// ✅ AUTO SLIDESHOW
function startAuto() {
  stopAuto();
  autoSlide = setInterval(() => {
    currentIndex = (currentIndex + 1) % images.length;
    morphImage(images[currentIndex]);
  }, 3000);
}

function stopAuto() {
  if (autoSlide) clearInterval(autoSlide);
}

// ✅ OPEN LIGHTBOX
cards.forEach(card => {
  card.onclick = () => {
    images = card.dataset.images.split(",");
    currentIndex = 0;
    lightbox.style.display = "flex";
    document.body.style.overflow = "hidden";
    morphImage(images[0]);
    startAuto();
  };
});

// ✅ CONTROLS
nextBtn.onclick = () => {
  currentIndex = (currentIndex + 1) % images.length;
  morphImage(images[currentIndex]);
};

prevBtn.onclick = () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  morphImage(images[currentIndex]);
};

closeBtn.onclick = () => {
  stopAuto();
  lightbox.style.display = "none";
  if (currentImg) currentImg.remove();
  currentImg = null;
  document.body.style.overflow = "auto";
};

// ✅ KEYBOARD CONTROLS
document.onkeydown = e => {
  if (lightbox.style.display === "flex") {
    if (e.key === "ArrowRight") nextBtn.click();
    if (e.key === "ArrowLeft") prevBtn.click();
    if (e.key === "Escape") closeBtn.click();
  }
};

// ✅ SWIPE GESTURE
lightbox.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

lightbox.addEventListener("touchend", e => {
  let endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) nextBtn.click();
  if (endX - startX > 50) prevBtn.click();
});
</script>
