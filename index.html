<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home – Nur Ain Suriani</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    /* Smooth slide-down menu */
    #mobileMenu {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease-out, padding 0.4s ease;
    }
    #mobileMenu.open {
      max-height: 500px; /* large enough to show all links */
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
  </style>
</head>

<body class="bg-[#fdf2f8]">

  <!-- Header -->
  <header id="navbar" class="bg-white shadow-sm sticky top-0 z-40 transition-all duration-300">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center">
  
      <!-- Logo (LEFT) -->
      <div class="flex items-center gap-3">
        <img src="image/logonama1.png" 
             class="w-12 h-12 rounded-full object-cover border-2 border-[var(--soft-accent-2)]" />
        <a href="index.html" class="text-2xl font-bold">Nur Ain Suriani</a>
      </div>
  
      <!-- Desktop Nav (RIGHT) -->
      <nav class="hidden md:flex gap-6 items-center text-sm font-medium ml-auto">
        <a href="about.html" class="hover:text-[var(--soft-accent-2)]">About</a>
        <a href="portfolio.html" class="hover:text-[var(--soft-accent-2)]">Portfolio</a>
        <a href="blog.html" class="hover:text-[var(--soft-accent-2)]">Blog</a>
        <a href="album.html" class="hover:text-[var(--soft-accent-2)]">Album</a>
        <a href="contact.html" class="hover:text-[var(--soft-accent-2)]">Contact</a>
        <a href="resume.html"
           class="px-4 py-2 border rounded-md hover:bg-[var(--soft-accent)] hover:text-white transition">
          Resume
        </a>
      </nav>
  
      <!-- Mobile Button -->
      <button id="mobileBtn" class="md:hidden text-2xl ml-auto">☰</button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="flex flex-col px-6 bg-white border-t text-sm">
      <a href="about.html" class="py-2">About</a>
      <a href="portfolio.html" class="py-2">Portfolio</a>
      <a href="blog.html" class="py-2">Blog</a>
      <a href="album.html" class="py-2">Album</a>
      <a href="contact.html" class="py-2">Contact</a>
      <a href="resume.html" class="py-2">Resume</a>
    </div>
  </header>
    
  <!-- Main Section -->
  <main>
    <section class="pt-24 pb-24 bg-[#0f172a] text-white">
      <div class="max-w-6xl mx-auto px-6 grid md:grid-cols-2 gap-10 items-center">

        <div data-aos="fade-right">
          <h1 class="text-5xl md:text-6xl font-extrabold leading-tight">
            Welcome to My Portfolio
            <span class="block text-[var(--soft-accent-2)] mt-3">Nur Ain Suriani</span>
          </h1>
          <p class="mt-6 text-gray-300 max-w-xl text-lg">
            Explore my journey — from personal projects to creative work.
          </p>
        </div>

        <div data-aos="fade-left">
          <div class="w-full h-72 md:h-96 rounded-2xl overflow-hidden shadow-xl hover:scale-105 transition">
            <img src="image/gambarkathome.jpg" class="w-full h-full object-cover" alt="Nur Ain Suriani">
          </div>
        </div>

      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="py-6 bg-[#0f172a] text-center text-gray-300 text-sm">
    © 2025 ainsarizam — All rights reserved.
  </footer>

  <!-- Back to Top -->
  <div id="backToTop">↑</div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // MOBILE MENU TOGGLE WITH SLIDE
    const mobileBtn = document.getElementById("mobileBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    const mobileLinks = mobileMenu.querySelectorAll("a");

    mobileBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("open");
    });

    // Close menu when link is clicked
    mobileLinks.forEach(link => {
      link.addEventListener("click", () => {
        mobileMenu.classList.remove("open");
      });
    });
  </script>

</body>
</html>
