  <!-- Polaroid + Lightbox CSS -->
  <style>
    .polaroid {
      background: white;
      padding: 12px 12px 40px;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0,0,0,.15);
      position: relative;
      transition: 0.3s ease;
      cursor: pointer;
      transform: rotate(var(--rotate));
      animation: float 4s ease-in-out infinite;
    }

    .polaroid:nth-child(odd){
      animation-delay: 1s;
    }

    @keyframes float {
      0%,100% { transform: translateY(0) rotate(var(--rotate)); }
      50% { transform: translateY(-8px) rotate(0deg); }
    }

    .polaroid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .polaroid span {
      position: absolute;
      bottom: 10px;
      width: 100%;
      left: 0;
      text-align: center;
      font-size: .85rem;
      color: #444;
      font-family: 'Courier New', monospace;
    }

    .polaroid:hover {
      transform: rotate(0deg) scale(1.08);
      z-index: 10;
    }

    /* LIGHTBOX */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
      cursor: pointer;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    #lightbox img:hover {
      transform: scale(1.05);
    }

    /* Optional scrapbook background */
    body {
      background: url('image/scrapbook-bg.jpg') no-repeat center top;
      background-size: cover;
    }
  </style>
</head>

<script src="script.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();

  // LIGHTBOX FUNCTIONALITY
  const polaroidImages = document.querySelectorAll(".polaroid img");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");

  polaroidImages.forEach(img => {
    img.addEventListener("click", () => {
      lightbox.style.display = "flex";
      lightboxImg.src = img.src;
    });
  });

  lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
    lightboxImg.src = "";
  });
</script>
