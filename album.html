<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Album – Nur Ain Suriani</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    .album-card {
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: 0.3s ease;
      background: #fff;
    }

    .album-card:hover {
      transform: translateY(-6px);
    }

    .album-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .album-caption {
      padding: 14px;
      background: #0f172a;
      color: white;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    /* LIGHTBOX */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
      flex-direction: column;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 12px;
    }

    .lightbox-controls {
      color: white;
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .lightbox-controls button {
      background: white;
      color: black;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-[#f1f5f9]">

<!-- HEADER -->
<header class="bg-white shadow-sm sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="image/logonama1.png" class="w-12 h-12 rounded-full object-cover" />
      <a href="index.html" class="text-2xl font-bold">Nur Ain Suriani</a>
    </div>

    <nav class="hidden md:flex gap-6 text-sm font-medium">
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="blog.html">Blog</a>
      <a href="album.html" class="font-bold text-blue-600">Album</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<!-- ALBUM -->
<main class="py-20">
  <div class="max-w-6xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-center">My Life Album</h2>
    <p class="text-gray-600 text-center mt-2">Each album contains multiple memories.</p>

    <div class="mt-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

      <!-- ALBUM 1 -->
      <div class="album-card" 
           data-images="image/miniaindresspink.jpg,image/photoshootsmf.jpg,image/miniaindresspink.jpg">
        <img src="image/miniaindresspink.jpg">
        <div class="album-caption">Childhood</div>
      </div>

      <!-- ALBUM 2 -->
      <div class="album-card" 
           data-images="image/photoshootsmf.jpg,image/miniaindresspink.jpg,image/photoshootsmf.jpg">
        <img src="image/photoshootsmf.jpg">
        <div class="album-caption">Preschool</div>
      </div>

      <!-- ALBUM 3 -->
      <div class="album-card" 
           data-images="image/photoshootsmf.jpg,image/photoshootsmf.jpg,image/miniaindresspink.jpg">
        <img src="image/photoshootsmf.jpg">
        <div class="album-caption">Primary School</div>
      </div>

      <!-- ALBUM 4 -->
      <div class="album-card" 
           data-images="image/photoshootsmf.jpg,image/photoshootsmf.jpg,image/miniaindresspink.jpg">
        <img src="image/photoshootsmf.jpg">
        <div class="album-caption">High School</div>
      </div>

      <!-- ALBUM 5 -->
      <div class="album-card" 
           data-images="image/photoshootsmf.jpg,image/photoshootsmf.jpg,image/miniaindresspink.jpg">
        <img src="image/photoshootsmf.jpg">
        <div class="album-caption">University</div>
      </div>

      <!-- ALBUM 6 -->
      <div class="album-card" 
           data-images="image/photoshootsmf.jpg,image/photoshootsmf.jpg,image/miniaindresspink.jpg">
        <img src="image/photoshootsmf.jpg">
        <div class="album-caption">Holiday & Travel</div>
      </div>

    </div>
  </div>
</main>

<!-- LIGHTBOX -->
<div id="lightbox">
  <img id="lightbox-img">
  <div class="lightbox-controls">
    <button id="prevBtn">◀</button>
    <button id="nextBtn">▶</button>
    <button id="closeBtn">✖</button>
  </div>
</div>

<!-- FOOTER -->
<footer class="bg-[#0f172a] text-center text-gray-300 text-sm py-6">
  © 2025 ainsarizam — All rights reserved.
</footer>

<script>
  const cards = document.querySelectorAll(".album-card");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const closeBtn = document.getElementById("closeBtn");

  let images = [];
  let currentIndex = 0;

  cards.forEach(card => {
    card.addEventListener("click", () => {
      images = card.dataset.images.split(",");
      currentIndex = 0;
      lightboxImg.src = images[currentIndex];
      lightbox.style.display = "flex";
    });
  });

  nextBtn.onclick = () => {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = images[currentIndex];
  };

  prevBtn.onclick = () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentIndex];
  };

  closeBtn.onclick = () => {
    lightbox.style.display = "none";
  };
</script>

</body>
</html>
