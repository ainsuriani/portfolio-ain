  <!-- Polaroid + Scrapbook CSS -->
  <style>
    body {
      background: url('image/scrapbook-bg.jpg') center/cover no-repeat;
    }

    .polaroid {
      background: white;
      padding: 12px 12px 40px;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0,0,0,.15);
      position: relative;
      transform: rotate(var(--rotate, 0deg));
      transition: all 0.3s ease;
      cursor: pointer;
      animation: float 4s ease-in-out infinite;
    }

    .polaroid::before {
      content: "ðŸ“Ž"; /* Tape or pin decoration */
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
    }

    .polaroid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .polaroid span {
      position: absolute;
      bottom: 10px;
      width: 100%;
      left: 0;
      text-align: center;
      font-size: .85rem;
      color: #444;
      font-family: 'Courier New', monospace;
    }

    .polaroid:hover {
      transform: rotate(0deg) scale(1.08);
      z-index: 10;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Lightbox overlay */
    .lightbox-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
  </style>
</head>

  <section class="py-20">

      <h2 class="text-3xl font-bold text-center">My Memory Album ðŸ“¸</h2>

        <!-- Polaroid Items -->

          <img src="image/photoshootsmf.jpg" onclick="openLightbox(this)">

<!-- Lightbox Overlay -->

<script src="script.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();

  // Mobile menu
  document.getElementById("mobileBtn").onclick = () => {
    document.getElementById("mobileMenu").classList.toggle("hidden");
  };

  // Back to top
  const topBtn = document.getElementById("backToTop");
  window.addEventListener("scroll", () => {
    topBtn.style.display = window.scrollY > 400 ? "block" : "none";
  });
  topBtn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });

  // Lightbox
  function openLightbox(img) {
    document.getElementById("lightbox-img").src = img.src;
    document.getElementById("lightbox").style.display = "flex";
  }
  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }
</script>
