<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Album – Nur Ain Suriani</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css" />
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
.album-card {
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  cursor: pointer;
  transition: 0.3s ease;
  background: #fff;
}
.album-card:hover { transform: translateY(-6px); }
.album-card img {
  width: 100%;
  height: 240px;
  object-fit: cover;
}
.album-caption {
  padding: 14px;
  background: #0f172a;
  color: white;
  text-align: center;
  font-weight: 600;
}

/* LIGHTBOX */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(12px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#lightbox img {
  max-width: 90%;
  max-height: 85vh;
  border-radius: 12px;
}

/* CONTROLS */
#prevBtn, #nextBtn, #closeBtn {
  position: absolute;
  background: white;
  color: black;
  padding: 10px 16px;
  border-radius: 999px;
  font-weight: bold;
  cursor: pointer;
  z-index: 1000;
}
#prevBtn { left: 20px; }
#nextBtn { right: 20px; }
#closeBtn { top: 20px; right: 20px; }
</style>
</head>

<body class="bg-[#fdf2f8]">

<!-- ✅ SAME NAVBAR AS BLOG -->

    <div class="flex items-center gap-3">
      <img src="image/logonama1.png" 
           class="w-12 h-12 rounded-full object-cover border-2 border-[var(--soft-accent-2)]" />
      <a href="index.html" class="text-2xl font-bold">Nur Ain Suriani</a>
    </div>

    <nav class="hidden md:flex gap-6 items-center text-sm font-medium">
      <a href="about.html" class="hover:text-[var(--soft-accent-2)]">About</a>
      <a href="portfolio.html" class="hover:text-[var(--soft-accent-2)]">Portfolio</a>
      <a href="blog.html" class="hover:text-[var(--soft-accent-2)]">Blog</a>
      <a href="album.html" class="hover:text-[var(--soft-accent-2)]">Album</a>
      <a href="contact.html" class="hover:text-[var(--soft-accent-2)]">Contact</a>

    </nav>

    <button id="mobileBtn" class="md:hidden text-2xl">☰</button>
  </div>

  <div id="mobileMenu" class="hidden flex flex-col px-6 pb-4 bg-white border-t text-sm">
    <a href="about.html" class="py-2">About</a>
    <a href="portfolio.html" class="py-2">Portfolio</a>
    <a href="blog.html" class="py-2">Blog</a>
    <a href="album.html" class="py-2">Album</a>
    <a href="contact.html" class="py-2">Contact</a>
  </div>
</header>

<!-- ✅ ALBUM CONTENT -->
<main class="py-20">
  <div class="max-w-6xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-center" data-aos="fade-up">My Life Album</h2>
    <p class="text-gray-600 text-center mt-2" data-aos="fade-up">Each album contains multiple memories.</p>

    <div class="mt-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

      <div class="album-card" data-images="image/miniaindresspink.jpg,image/minius.jpg,image/kidspeacebajuoren.jpg">
        <img src="image/miniaindresspink.jpg">
        <div class="album-caption">Childhood</div>
      </div>

      <div class="album-card" data-images="image/famlamabajukuning.jpg,image/ibuayahdatc.jpg,image/siblingsstudio.jpg,image/famstudio.jpg">
        <img src="image/famlamabajukuning.jpg">
        <div class="album-caption">Family</div>
      </div>

      <div class="album-card" data-images="image/withizrulsekren.jpg">
        <img src="image/withizrulsekren.jpg">
        <div class="album-caption">Primary School</div>
      </div>

      <div class="album-card" data-images="image/withcikgumirul.jpg,image/daynnnaz.jpg">

        <img src="image/aquaria.jpg">

  </div>
</main>

<!-- LIGHTBOX -->
<div id="lightbox">
  <button id="prevBtn">❮</button>
  <img id="lightbox-img">
  <button id="nextBtn">❯</button>
  <button id="closeBtn">✕</button>
</div>

<footer class="py-6 bg-[#0f172a] text-center text-gray-300 text-sm">
  © 2025 ainsarizam — All rights reserved.
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
AOS.init({ duration: 800, once: true });

// MOBILE MENU
mobileBtn.onclick = () => mobileMenu.classList.toggle("hidden");

// LIGHTBOX
const cards = document.querySelectorAll(".album-card");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const closeBtn = document.getElementById("closeBtn");

let images = [];
let currentIndex = 0;

cards.forEach(card => {
  card.onclick = () => {
    images = card.dataset.images.split(",");
    currentIndex = 0;
    lightbox.style.display = "flex";
    lightboxImg.src = images[0];
    document.body.style.overflow = "hidden";
  };
});

nextBtn.onclick = () => {
  currentIndex = (currentIndex + 1) % images.length;
  lightboxImg.src = images[currentIndex];
};

prevBtn.onclick = () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  lightboxImg.src = images[currentIndex];
};

closeBtn.onclick = () => {
  lightbox.style.display = "none";
  document.body.style.overflow = "auto";
};
</script>

</body>
</html>
